<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listening Practice</title>
  </head>
  <body>
    <main class="listening-practice">
      <header>
        <h1>Listening Practice</h1>
      </header>

      <section class="audio-block" aria-label="Audio player">
        <div class="audio-placeholder">Audio player placeholder</div>
      </section>

      <section class="question-block">
        <p class="question-text">What is the main idea of the audio?</p>
        <ul class="options">
          <li><label><input type="radio" name="answer" /> Option A</label></li>
          <li><label><input type="radio" name="answer" /> Option B</label></li>
          <li><label><input type="radio" name="answer" /> Option C</label></li>
          <li><label><input type="radio" name="answer" /> Option D</label></li>
        </ul>
      </section>

      <div class="actions">
        <button type="button">Submit</button>
      </div>
    </main>
  </body>
</html>
